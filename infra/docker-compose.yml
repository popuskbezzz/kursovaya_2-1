# Docker Compose для локального запуска worktime-platform
# Сервисы: Traefik (reverse-proxy), API (FastAPI), WEB (React/Vite сборка), PostgreSQL, pgAdmin

services:
  traefik:
    image: traefik:v2.11
    container_name: worktime-traefik
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/traefik_dynamic.yml:/etc/traefik/dynamic/traefik_dynamic.yml:ro
    networks:
      - proxy

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: worktime-api
    env_file:
      - ../infra/.env
    environment:
      - APP_DATABASE_URL=${APP_DATABASE_URL}
      - APP_AUTO_CREATE_SCHEMA=${APP_AUTO_CREATE_SCHEMA:-true}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - proxy
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.priority=10"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.docker.network=worktime_proxy"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: worktime-web
    env_file:
      - ../infra/.env
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    depends_on:
      - api
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      - "traefik.docker.network=worktime_proxy"

  db:
    image: postgres:16
    container_name: worktime-db
    restart: unless-stopped
    env_file:
      - ../infra/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: worktime-pgadmin
    env_file:
      - ../infra/.env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=80
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
      - PGADMIN_CONFIG_PROXY_X_HEADERS=True
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - backend
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.routers.pgadmin.middlewares=pgadmin-stripprefix,pgadmin-headers"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
      - "traefik.http.middlewares.pgadmin-stripprefix.stripprefix.prefixes=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Script-Name=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Forwarded-Prefix=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Scheme=http"
      - "traefik.docker.network=worktime_proxy"

# Сети: proxy — публичный вход (Traefik/web/api/pgadmin), backend — приватная БД/админка
networks:
  proxy:
    driver: bridge
    name: worktime_proxy
  backend:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
