# Docker Compose для локальной демонстрации worktime-platform.
# Запускает: Traefik (reverse-proxy), frontend (web), backend (api), PostgreSQL (db), pgAdmin.

services:
  traefik:
    image: traefik:v2.11
    container_name: worktime-traefik
    command: ["--configfile=/etc/traefik/traefik.yml"]
    ports:
      - "80:80" # публичная точка входа
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml:ro
    env_file:
      - ./.env
    networks:
      - proxy
    labels:
      # Не публикуем traefik-сервис через docker provider (dashboard описан в dynamic-файле).
      - "traefik.enable=false"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    platform: linux/amd64  # фиксируем linux-образ, иначе на Windows может выбраться windows-слой без apt
    container_name: worktime-api
    env_file:
      - ../infra/.env
    environment:
      # URL БД для FastAPI (asyncpg). Пример в .env.example.
      - APP_DATABASE_URL=${APP_DATABASE_URL}
      - APP_BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:5173}
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_PORT=8000
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - proxy   # нужно, чтобы Traefik мог достучаться до API
      - backend # внутренняя сеть для доступа к PostgreSQL
    ports:
      - "8000:8000"  # прямой доступ для отладки; основной трафик идёт через Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: worktime-web
    env_file:
      - ../infra/.env
    environment:
      # Vite использует VITE_API_URL на этапе сборки, поэтому задаём её здесь.
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - api
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=80"

  db:
    image: postgres:16
    container_name: worktime-db
    restart: unless-stopped
    env_file:
      - ../infra/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: worktime-pgadmin
    env_file:
      - ../infra/.env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - SCRIPT_NAME=/pgadmin
      - PGADMIN_CONFIG_PROXY_X_FOR_COUNT=1
      - PGADMIN_CONFIG_PROXY_X_HOST_COUNT=1
      - PGADMIN_CONFIG_PROXY_X_PROTO_COUNT=1
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - backend
      - proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.routers.pgadmin.middlewares=pgadmin-stripprefix,pgadmin-headers"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
      - "traefik.http.middlewares.pgadmin-stripprefix.stripprefix.prefixes=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Script-Name=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Scheme=http"
      - "traefik.http.middlewares.pgadmin-headers.headers.customrequestheaders.X-Forwarded-Prefix=/pgadmin"

# Сети:
# proxy   — публичная точка входа, где висит Traefik и куда подключаются web/api/pgadmin для публикации.
# backend — приватная сеть для взаимодействия api <-> db/pgadmin. Traefik сюда не имеет доступа.
networks:
  proxy:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
