entryPoints:
  web:
    address: ":80"
    transport:
      respondingTimeouts:
        readTimeout: "30s"
        writeTimeout: "30s"
        idleTimeout: "60s"

api:
  dashboard: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: INFO

serversTransport:
  forwardingTimeouts:
    dialTimeout: "15s"
    responseHeaderTimeout: "30s"
