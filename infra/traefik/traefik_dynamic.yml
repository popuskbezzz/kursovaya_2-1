http:
  routers:
    traefik-dashboard:
      # Dashboard UI uses /api/* endpoints on the same host.
      rule: "PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      entryPoints:
        - "traefik"
      service: "api@internal"
      middlewares:
        - "dashboard-auth"
  middlewares:
    # Общий basic auth для dashboard (admin/admin).
    dashboard-auth:
      basicAuth:
        users:
          - "admin:$apr1$0ZlCeJom$kak7Xh/2LM31cfleZjumU0"
