server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # In production Traefik will proxy /api to backend.
    # If you need direct proxy from nginx, uncomment below:
    # location /api/ {
    #     proxy_pass http://api:8000/api/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
